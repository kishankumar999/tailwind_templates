<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="h-screen w-full">
        <div class="">
          <div class="flex w-full justify-between gap-3 p-4">
            <img class="h-auto w-40 shrink-0" src="https://flowbite.com/docs/images/examples/image-1@2x.jpg  " alt="" />
            <div class="flex flex-col justify-center gap-0">
              <div class="flex items-start justify-between gap-7">
                <div class="text-sm font-semibold text-green-600">TILLU TIM TIM TOYS 90 Cm Long 007...</div>
              </div>
              <div class="text-sm text-green-600">Share this item</div>
            </div>
          </div>
          <div class="mx-2 mt-2">
            <div class="flex w-full items-center justify-between gap-2 border-y-2">
              <div class="x w-full p-2">Buy it again</div>
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      
        <div class="mx-2 border-b-4"></div>
      
        <!-- How your item -->
        <div class="p-4 font-bold">How's your item?</div>
      
        <div class="mx-2">
          <div class="flex w-full items-center justify-between gap-2 border-b-2 border-t-2">
            <div class="w-full p-2">Write a product review</div>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8" />
              </svg>
            </div>
          </div>
          <div class="ml-2 mt-2 pb-2">
            <div class="flex w-full items-center justify-between gap-2 border-b-2">
              <div class="w-full pb-2">Create a video review</div>
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8" />
                </svg>
              </div>
            </div>
          </div>
        </div>
       <div class="mx-2 border-b-4"></div>
      
        <!-- Order info -->
        <div class="p-4 font-bold">Order info</div>
      
        <div class="mx-2">
          <div class="flex w-full items-center justify-between gap-2 border-b-2 border-t-2">
            <div class="w-full p-2">View order details</div>
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8" />
              </svg>
            </div>
          </div>
          <div class="ml-2 mt-2 scroll-pb-2">
            <div class="flex w-full items-center justify-between gap-2 border-b-2">
              <div class="w-full  pb-2">Download Invoice</div>
              <div>
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8" />
                </svg>
              </div>
            </div>
          </div>
        </div>
      
        <div class="ml-2 p-2 text-gray-500">Return window closed on 30 August 2023</div>
        <div class="ml-2 p-2 text-gray-500">Ordered on 17 August 2023</div>
      </section>
      


</body>

</html>
