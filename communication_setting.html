            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat" viewBox="0 0 16 16">
              <path d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105" />
            </svg>
            <span class="flex-1 whitespace-nowrap">SMS</span>
          </a>
        </li>
      </ul>
  
      <ul class="mt-6 space-y-2 border-t pt-6 font-medium dark:border-t-stone-700">
        <li>
          <a href="#" class="dark:hover:bg-bg-teal-500 group flex items-center gap-3 rounded-full px-4 py-3 text-stone-900 duration-200 *:size-6 *:text-stone-800 hover:bg-white hover:text-white hover:shadow dark:text-white *:dark:text-white dark:hover:bg-stone-950">

            </svg>
            <span class="flex-1 whitespace-nowrap">Status</span>
          </a>
        </li>
      </ul>
  
      <ul class="mt-6 space-y-2 border-t pt-6 font-medium dark:border-t-stone-700">
        <li>
          <a href="#" class="dark:hover:bg-bg-teal-500 group flex items-center gap-3 rounded-full px-4 py-3 text-stone-900 duration-200 *:size-6 *:text-stone-800 hover:bg-white hover:text-white hover:shadow dark:text-white *:dark:text-white dark:hover:bg-stone-950">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-people" viewBox="0 0 16 16">
              <path d="M15 14s1 0 1-1-1-4-5-4-5 3-5 4 1 1 1 1zm-7.978-1L7 12.996c.001-.264.167-1.03.76-1.72C8.312 10.629 9.282 10 11 10c1.717 0 2.687.63 3.24 1.276.593.69.758 1.457.76 1.72l-.008.002-.014.002zM11 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4m3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0M6.936 9.28a6 6 0 0 0-1.23-.247A7 7 0 0 0 5 9c-4 0-5 3-5 4q0 1 1 1h4.216A2.24 2.24 0 0 1 5 13c0-1.01.377-2.042 1.09-2.904.243-.294.526-.569.846-.816M4.92 10A5.5 5.5 0 0 0 4 13H1c0-.26.164-1.03.76-1.724.545-.636 1.492-1.256 3.16-1.275ZM1.5 5.5a3 3 0 1 1 6 0 3 3 0 0 1-6 0m3-2a2 2 0 1 0 0 4 2 2 0 0 0 0-4" />
            </svg>
            <span class="flex-1 whitespace-nowrap">Users</span>
          </a>
        </li>

  </aside>
  
  <div class="bg-white px-10 py-10 sm:ml-64 dark:bg-stone-900">
    <!-- TWILIO API SETTING -->
    <div class="mb-10 flex flex-col gap-8">
      <div class="text-4xl dark:text-white">Manage API Credentials</div>
      <div class="max-w-sm">
        <div class="mb-5">
          <label for="email" class="mb-2 block text-sm font-medium text-stone-900 dark:text-white">Account SID</label>
          <input type="text" id="email" class="block w-full rounded-lg border border-stone-300 bg-stone-100 p-2.5 text-sm text-stone-900 focus:border-teal-500 focus:ring-teal-500 dark:border-stone-600 dark:bg-stone-700 dark:text-white dark:placeholder-stone-400 dark:focus:border-teal-500 dark:focus:ring-teal-500" placeholder="name@flowbite.com" required />
        </div>
        <div class="mb-5">
          <label for="password" class="mb-2 block text-sm font-medium text-stone-900 dark:text-white">Auth Token</label>
          <input type="password" id="password" class="block w-full rounded-lg border border-stone-300 bg-stone-100 p-2.5 text-sm text-stone-900 focus:border-teal-500 focus:ring-teal-500 dark:border-stone-600 dark:bg-stone-700 dark:text-white dark:placeholder-stone-400 dark:focus:border-teal-500 dark:focus:ring-teal-500" required />
        </div>
        <button type="submit" class="w-full rounded-full bg-teal-500 px-8 py-2.5 text-center text-sm font-medium text-white hover:bg-teal-800 focus:outline-none focus:ring-4 focus:ring-teal-300 sm:w-auto dark:bg-teal-600 dark:hover:bg-teal-700 dark:focus:ring-teal-800">Submit</button>
      </div>
    </div>
  
    <!-- EMAIL SETTING -->
    <div class="mb-10 mt-1 flex flex-col gap-8">
      <div class="text-4xl dark:text-white">Email SMTP Setting</div>
      <div class="flex max-w-sm flex-col gap-10">
        <!-- TAB BAR -->
        <div class="border-b border-stone-200 text-center text-sm font-medium text-stone-500 dark:border-stone-700 dark:text-stone-400">
          <ul class="-mb-px flex flex-wrap">
            <li class="me-2">
              <a href="#" class="inline-block rounded-t-lg border-b-2 border-transparent p-4 text-base hover:border-stone-300 hover:text-stone-600 dark:hover:text-stone-300">Google SMTP</a>
            </li>
            <li class="me-2">
              <a href="#" class="active inline-block rounded-t-lg border-b-2 border-teal-500 p-4 text-base text-teal-500 dark:border-teal-500 dark:text-teal-500" aria-current="page">Other SMTP</a>
            </li>
          </ul>
        </div>
  
        <div>
          <div class="mb-5">
            <label class="mb-2 flex justify-between text-sm font-medium text-stone-900 dark:text-white">SMTP HOST <span class="text-xs font-light">(Required)</span></label>
            <input type="text" class="block w-full rounded-lg border border-stone-300 bg-stone-100 p-2.5 text-sm text-stone-900 focus:border-teal-500 focus:ring-teal-500 dark:border-stone-600 dark:bg-stone-700 dark:text-white dark:placeholder-stone-400 dark:focus:border-teal-500 dark:focus:ring-teal-500" placeholder="" />
          </div>
  
          <div class="mb-5">
            <label class="mb-2 flex justify-between text-sm font-medium text-stone-900 dark:text-white">Encryption Type </label>
            <select id="countries" class="block w-full rounded-lg border border-stone-300 bg-stone-50 p-2.5 text-sm text-stone-900 focus:border-teal-500 focus:ring-teal-500 dark:border-stone-600 dark:bg-stone-700 dark:text-white dark:placeholder-stone-400 dark:focus:border-teal-500 dark:focus:ring-teal-500">
              <option value="">None</option>
              <option value="">SSL</option>
              <option value="">TLS</option>
            </select>
          </div>
  
          <div class="mb-5">
            <label class="mb-2 flex justify-between text-sm font-medium text-stone-900 dark:text-white">SMTP Port <span class="text-xs font-light">(Required)</span></label>
            <input type="text" class="block w-full rounded-lg border border-stone-300 bg-stone-100 p-2.5 text-sm text-stone-900 focus:border-teal-500 focus:ring-teal-500 dark:border-stone-600 dark:bg-stone-700 dark:text-white dark:placeholder-stone-400 dark:focus:border-teal-500 dark:focus:ring-teal-500" placeholder="" />
          </div>
          <div class="mb-5">
            <label class="mb-2 flex justify-between text-sm font-medium text-stone-900 dark:text-white">SMTP Username <span class="text-xs font-light">(Required)</span></label>
            <input type="text" class="block w-full rounded-lg border border-stone-300 bg-stone-100 p-2.5 text-sm text-stone-900 focus:border-teal-500 focus:ring-teal-500 dark:border-stone-600 dark:bg-stone-700 dark:text-white dark:placeholder-stone-400 dark:focus:border-teal-500 dark:focus:ring-teal-500" placeholder="" />
          </div>
          <div class="mb-5">
            <label class="mb-2 flex justify-between text-sm font-medium text-stone-900 dark:text-white">SMTP Password <span class="text-xs font-light">(Required)</span></label>
            <input type="text" class="block w-full rounded-lg border border-stone-300 bg-stone-100 p-2.5 text-sm text-stone-900 focus:border-teal-500 focus:ring-teal-500 dark:border-stone-600 dark:bg-stone-700 dark:text-white dark:placeholder-stone-400 dark:focus:border-teal-500 dark:focus:ring-teal-500" placeholder="" />
          </div>
          <button type="submit" class="w-full rounded-full bg-teal-500 px-8 py-2.5 text-center text-sm font-medium text-white hover:bg-teal-800 focus:outline-none focus:ring-4 focus:ring-teal-300 sm:w-auto dark:bg-teal-600 dark:hover:bg-teal-700 dark:focus:ring-teal-800">Submit</button>
        </div>
      </div>
    </div>
  
    <!-- STATUS SETTING -->
    <div class="mb-10 mt-1 flex flex-col gap-8">
      <div class="text-4xl dark:text-white">Status Setting</div>
      <div class="flex max-w-sm flex-col gap-10">
        <div>
          <div class="mb-5">
            <label class="mb-2 flex justify-between text-sm font-medium text-stone-900 dark:text-white">Label Text <span class="text-xs font-light">(Required)</span></label>
            <input type="text" class="block w-full rounded-lg border border-stone-300 bg-stone-100 p-2.5 text-sm text-stone-900 focus:border-teal-500 focus:ring-teal-500 dark:border-stone-600 dark:bg-stone-700 dark:text-white dark:placeholder-stone-400 dark:focus:border-teal-500 dark:focus:ring-teal-500" placeholder="" />
          </div>
  
          <div class="mb-5">
            <div class="mb-2 flex justify-between text-sm font-medium text-stone-900 dark:text-white">Color</div>
            <div class="flex items-center gap-3">
              <div>
                <input type="radio" id="color-1" name="hosting" value="color-1" class="peer hidden" required />
                <label for="color-1" class="flex size-9 cursor-pointer items-center justify-center rounded-lg bg-pink-500/25 p-0 text-stone-500 hover:bg-stone-100 hover:text-stone-600 peer-checked:border-pink-600 peer-checked:text-pink-600">
                  <span class="hi *:text-black *:dark:text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                      <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
                    </svg>
                  </span>
                </label>
              </div>
  
              <div>
                <input type="radio" id="color-1" name="hosting" value="color-1" class="peer hidden" required />
                <label for="color-1" class="flex size-9 cursor-pointer items-center justify-center rounded-lg bg-red-500/25 p-0 text-stone-500 hover:bg-stone-100 hover:text-stone-600 peer-checked:border-red-100 peer-checked:text-red-100">
                  <span class="*:text-red-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
                      <circle cx="8" cy="8" r="8" />
                    </svg>
                  </span>
                </label>
              </div>
  
              <div>
                <input type="radio" id="color-1" name="hosting" value="color-1" class="peer hidden" required />
                <label for="color-1" class="flex size-9 cursor-pointer items-center justify-center rounded-lg bg-blue-500/25 p-0 text-stone-500 hover:bg-stone-100 hover:text-stone-600 peer-checked:border-blue-100 peer-checked:text-blue-100">
                  <span class="*:text-blue-700">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
                      <circle cx="8" cy="8" r="8" />
                    </svg>
                  </span>
                </label>
              </div>
  
              <div>
                <input type="radio" id="color-1" name="hosting" value="color-1" class="peer hidden" required />
                <label for="color-1" class="flex size-9 cursor-pointer items-center justify-center rounded-lg bg-yellow-500/25 p-0 text-stone-500 hover:bg-stone-100 hover:text-stone-600 peer-checked:border-yellow-100 peer-checked:text-yellow-100">
                  <span class="*:text-yellow-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
                      <circle cx="8" cy="8" r="8" />
                    </svg>
                  </span>
                </label>
              </div>
  
              <div>
                <input type="radio" id="color-1" name="hosting" value="color-1" class="peer hidden" required />
                <label for="color-1" class="flex size-9 cursor-pointer items-center justify-center rounded-lg bg-green-500/25 p-0 text-stone-500 hover:bg-stone-100 hover:text-stone-600 peer-checked:border-green-100 peer-checked:text-green-100">
                  <span class="*:text-green-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-circle-fill" viewBox="0 0 16 16">
                      <circle cx="8" cy="8" r="8" />
                    </svg>
                  </span>
                </label>
              </div>
            </div>
          </div>
  
          <div class="mb-5">
            <label for="message" class="mb-2 block text-sm font-medium text-stone-900 dark:text-white">Description</label>
            <textarea id="message" rows="4" class="block w-full rounded-lg border border-stone-300 bg-stone-50 p-2.5 text-sm text-stone-900 focus:border-teal-500 focus:ring-teal-500 dark:border-stone-600 dark:bg-stone-700 dark:text-white dark:placeholder-stone-400 dark:focus:border-teal-500 dark:focus:ring-teal-500" placeholder="Write your thoughts here..."></textarea>
          </div>
  
          <button type="submit" class="w-full rounded-full bg-teal-500 px-8 py-2.5 text-center text-sm font-medium text-white hover:bg-teal-800 focus:outline-none focus:ring-4 focus:ring-teal-300 sm:w-auto dark:bg-teal-600 dark:hover:bg-teal-700 dark:focus:ring-teal-800">Submit</button>
        </div>
      </div>
    </div>
  
    <!-- Users -->
    <div class="mb-10 mt-1 flex flex-col gap-8">
      <div class="text-4xl dark:text-white">Users</div>
      <div class="flex max-w-sm flex-col gap-10"></div>
    </div>
  </div>
        
</body>
